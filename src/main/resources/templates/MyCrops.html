<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link th:href="@{/css/shop.css}" rel="stylesheet" />

  </head>

  <body>
    <div class="topnav">
      <a href="/">Home</a>
      <a class="active" href="/shop">Crop</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
      <div class="wrap">
        <form
          class="search"
          th:action="@{/search/}"
          th:object="${crops}"
          method="post"
        >
          <input
            type="text"
            class="searchTerm"
            placeholder="Search crop..."
            name="crop"
          />
          <button type="submit" class="searchButton">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>
      <div class="wrap_profile">
        <form class="profile" th:action="@{/profile}">
          <button type="submit" class="profileButton">
            <i class="fa fa-user"></i>
          </button>
        </form>
      </div>
      <div class="wrap_logout">
        <form class="logout" th:action="@{/logout}" method="post">
          <button type="submit" class="logoutButton">
            <i class="fa fa-sign-out"></i>
          </button>
        </form>
      </div>
    </div>

    <div class="container">
      <section class="home" id="home">
        <h1>My CropsList</h1>
      </section>
      <table class="table">
        <thead>
          <tr>
            <th scope="col" class="thumbnail">Thumbnail</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="aCrop: ${crops}">
            <td class="align-middle">
              <img class="img-thumbnail" th:src="@{${aCrop.image}}" />
            </td>
            <td class="align-middle" th:text="${aCrop.name}" />
      
            <td class="align-middle" th:text="${aCrop.price}" />
            <td class="align-middle">
              <a
                class="btn btn-danger"
                th:href="@{/MyCrops/delete/{id}(id=${aCrop.Id})}"
                method="post"
                ><i class="fa fa-minus-circle"></i
              ></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
