<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link th:href="@{/css/shop.css}" rel="stylesheet" />
  </head>

  <body>
    <div class="topnav">
      <a href="/">Home</a>
      <a href="/shop">Crop</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
      <div class="wrap">
        <form
          class="search"
          th:action="@{/search/}"
          th:object="${crop}"
          method="post"
        >
          <input
            type="text"
            class="searchTerm"
            placeholder="Search crop..."
            name="crop"
          />
          <button type="submit" class="searchButton">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>
      <div class="wrap_profile">
        <form class="profile" th:action="@{/profile}">
          <button type="submit" class="profileButton">
            <i class="fa fa-user"></i>
          </button>
        </form>
      </div>
      <div class="wrap_logout">
        <form class="logout" th:action="@{/logout}" method="post">
          <button type="submit" class="logoutButton">
            <i class="fa fa-sign-out"></i>
          </button>
        </form>
      </div>
    </div>

    <div class="products">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <div class="section_title text-center">
              <span th:text="${crop.name}">crop</span>
            </div>
          </div>
        </div>

        <iframe width="900" height="650" th:src="@{${crop.video}}"> </iframe>

        
        <h1 class="crop_h1">
          <span class="crop_span">Desciption: </span >
          <span th:text="${crop.description}">description</span>
        </h1 >
        <h1 class="crop_h1">
          <span class="crop_span">Price: </span >
          <span th:text="${crop.price}">price</span>$
        </h1 >
        
        <h1 class="crop_h1">
          <span class="crop_span">Temperature: </span >  
          <span th:text="${crop.temperature}">temperature</span>
        </h1 >
        
        <h1 class="crop_h1">
          <span class="crop_span">Time: </span >
          <span th:text="${crop.time}">time</span>
        </h1 >
        
        <h1 class="crop_h1">
          <span class="crop_span">Fertilizer: </span >
          <span th:text="${crop.fertilizer}">fertilizer</span>
        </h1 >
        
        <h1 class="crop_h1">
          <span class="crop_span">PH value: </span >
          <span th:text="${crop.pH}">ph</span>
        </h1 >
        
        <h1 class="crop_h1">
          <span class="crop_span">Water-Level: </span >
          <span th:text="${crop.waterLevel}">waterlevel</span>
        </h1 >

        <div class="login-register">
          <form th:action="@{'/MyCrops/add/'+${crop.id}}" method="post">
            <button class="login-button">Add to MyCrops</button>
          </form>
          
        </div>
      </div>
    </div>
  </body>
</html>
